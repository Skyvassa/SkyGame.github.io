<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sky's Game</title>
</head>

<body>
    <!-- <audio src="" controls>
        <p>If you can read this, something is not working</p>
    </audio> -->
    <img src="Photos/Howl's Garden.jpg" alt='background img'/>
    <header>
          <div>Welcome to the Studio Ghibli Quiz!</div>
    </header>
    <input id=start type="button" value="Start"/>
    <main>
        <div class=questions>Question Prompts</div>
        <aside id=score>Score: 0/5</aside>
        <article class=answers>
            <input id="answerA" type="radio" name="answer" value="0"><label id=optionA></label>
            <input id="answerB" type="radio" name="answer" value="1"><label id=optionB></label>
            <input id="answerC" type="radio" name="answer" value="2"><label id=optionC></label>
            <input id="answerD" type="radio" name="answer" value="3"><label id=optionD></label>
            <input class ="submit" type="button" value="Submit" />
            <input class ="hint" type="button" value ="Hint" /><label id="hint"></label>
        </article>
        <input class ="reset" type="button" value ="Reset" />
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>



</html>
